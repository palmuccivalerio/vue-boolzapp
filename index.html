<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (max-width: 991px)">
    <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 540px)">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <!-- contenitore sx -->
        <div class="left">
            <div class="header-left">
                <div class="header-left-logo">
                    <img src="./img/avatar_io.jpg" alt="Mio avatar">
                </div>
                <div class="header-left-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="left-disclaimer">
                <div class="left-disclaimer-logo">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>
                <div class="left-disclaimer-text">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="left-searchbar">
                <label class="search-label" for="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input id="contacts-filter" class="left-searchbar-input" placeholder="Cerca o inizia una nuova chat"
                    name="search">
            </div>
            <div class="contacts">
                <div class="contact" v-for="(user, index) in userList" @click="userIndex = index">
                    <div class="contact-logo">
                        <img :src="user.img" alt="Avatar Michele">
                    </div>
                    <div class="contact-info">
                        <h3>
                            <span class="contact-name">{{ user.name }}</span>
                            <span class="time">16:15</span>
                        </h3>
                        <small>Lorem ipsum dolor sit amet</small>
                    </div>
                </div>
            </div>
        </div>
        <!-- /contenitore sx -->
        <!-- contenitore dx -->
        <div class="right">
            <div class="header-right">
                <div class="header-right-logo">
                    <img :src="userList[userIndex].img" alt="">
                    <h3><span id="header-right-contact-name">{{ userList[userIndex].name }}</span> <br>
                        <small class="time">Ultimo accesso oggi alle 16:26</small>
                    </h3>
                </div>
                <div class="header-right-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="right-messages-container">
                <div class="right-messages">
                    <div class="message" :class="msg.status" v-for="msg in userList[userIndex].messages">
                        <div class="message-inner">
                            <span class="message-text">{{ msg.text }}</span>
                            <div class="message-options">
                                <i class="fa fa-chevron-down"></i>
                                <div class="message-options-panel">
                                    <div class="message-info">Info messaggio</div>
                                    <div class="message-destroy">Cancella messaggio</div>
                                </div>
                            </div>
                        </div>
                        <span class="message-time">16:13</span>
                    </div>
                </div>
            </div>
            <div class="right-footer">
                <div class="right-footer-icon">
                    <i class="far fa-smile"></i>
                </div>
                <input class="new-message-inputs" placeholder="Scrivi un messaggio">
                <div class="right-footer-icon">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <!-- /contenitore dx -->
    </div>

    <script src="./js/users.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
